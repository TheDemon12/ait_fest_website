<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Roboto:300,400,500,700,900|Anton|Oswald:400,500|Roboto+Condensed:500,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/devices.css">
    <link rel="stylesheet" href="css/register.css">

    <title>Web Team</title>
  </head>
  <body>
      <div id="mySidenav" class="sidenav">
        <i class="fas fa-times fa-2x closenav" onclick="closeNav()"></i>
        <div class="inner">
            <a onclick="closeNav()" href="index.html">Home</a>
            <a onclick="closeNav()" href="index.html#about">About Procon</a>
            <a onclick="closeNav()" href="index.html#events">Events</a>
            <a onclick="closeNav()" href="core_team.html">Core Team</a>
            <a onclick="closeNav()" href="#l">Web Team</a>
            <a onclick="closeNav()" href="index.html#locate_us">Locate Us</a>
            <a onclick="closeNav()" href="index.html#contact_us">Contact Us</a>
            <a href="#">Register</a>
        </div>
        <div class="icons">
            <i class="fab fa-facebook-f fa-2x white"></i>
            <i class="fab fa-instagram fa-2x white"></i>
        </div>
      </div>
      <div class="subnav">
          <div id ="logo">
              ProCon 2k19
          </div>
          <i class="fas fa-bars fa-2x" aria-hidden="true" onclick="openNav()"></i>
          <button type="button" class="btn btn-outline-dark nav_but">Register</button>
          <button type="button" class="btn btn-outline-dark nav_but" onclick="window.location.href='index.html'">Home</button>
      </div>

      <div id="register" class="container">
          <h1>Register Now</h1>
          <form>
              <div class="form-group row">
                  <label for="" class="col-sm-2 col-form-label">Name </label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Name"  required>
                  </div>
               </div>
               <div class="form-group row">
                   <label for="" class="col-sm-2 col-form-label">Team Name</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" id="team_name" placeholder="Team Name"  required>
                   </div>
                </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Events</label>
            <div class="col-sm-10">
                <select id="select" class="selectpicker" multiple required width="auto">
                  <option>Solo singing</option>
                  <option>Rangoli</option>
                  <option>Battle of Band</option>
                  <option>Mono Act</option>
                  <option>Stand Up</option>
                  <option>Rap Battle</option>
                  <option>Duet Dance Battle</option>
                  <option>Street Play</option>
                  <option>Group Dance</option>
                  <option>Solo Dance</option>
                  <option>Poetry</option>
                  <option>Mr & Miss Procon</option>
                  <option>Robo Race</option>
                  <option>LFR</option>
                  <option>Robo War</option>
                  <option>Gaming(FIFA & PUBG)</option>
                  <option>Photography</option>
                  <option>OOTB Circuitrix</option>
                  <option>Maze</option>
                  <option>Blind Coding</option>
                  <option>Online Events</option>
                </select>
            </div>
          </div>

          <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Team Members</label>
              <div class="col-sm-10">
                  <input type="number"  min="0" max="4" class="form-control" id="team_members" placeholder="Team Members"  required>
              </div>
           </div>
           <div class="form-group row">
               <label for="" class="col-sm-2 col-form-label">College</label>
               <div class="col-sm-10">
                   <input type="text" class="form-control" id="college" placeholder="College"  required>
               </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email"  required>
                </div>
             </div>
             <div class="form-group row">
                 <label for="" class="col-sm-2 col-form-label">Contact Number</label>
                 <div class="col-sm-10">
                     <input type="text" maxlength="10" class="form-control" id="contact_no" placeholder="Contact Number" required>
                 </div>
              </div>
              <button class="btn btn-primary" type="submit">SUBMIT</button>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
